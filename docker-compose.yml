services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # 挂载配置文件
      - ./config.yaml:/app/config.yaml:ro
      # 挂载日志目录
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
      # Claude Agent SDK 环境变量
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL}
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN}
      # 允许在容器中以 root 运行
      - IS_SANDBOX=1
    restart: unless-stopped
